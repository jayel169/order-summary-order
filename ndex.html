<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="illustration">
                <!-- You can replace this with an actual image URL or use a placeholder -->
                <img src="illustration-hero.svg" alt="Person dancing with headphones">
            </div>
            <div class="summary">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <img src="icon-music.svg" alt="Music note">
                    <div class="plan-details">
                        <span class="plan-name">Annual Plan</span>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
                <button class="proceed">Proceed to Payment</button>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
